<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm ="ngForm" (ngSubmit)="Login(loginForm.value)">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input (ngModel)="userName" name="username" id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..." />
    </div>
    <div class="page">
      <div class="page__demo">
    
        <div class="page__toggle">
          <label class="toggle">
            <input (ngModel)="remember" class="toggle__input" type="checkbox">
            <span class="toggle__label">
              <span class="toggle__text">Keep me signed in!</span>
            </span>
          </label>
        </div>
      </div>
    </div>
        
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
